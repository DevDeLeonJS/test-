name: Cypress E2E

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Netlify Preview URL"
        required: true

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Run Cypress
        env:
          CYPRESS_baseUrl: ${{ inputs.base_url }}
        run: npx cypress run
